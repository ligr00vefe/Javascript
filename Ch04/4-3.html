<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

        $(function(){
            $('.box1').css('width', '100px').css('height', '100px').css('background', 'orange');
            
            // JSON 형식으로 스타일 적용
            // var styles = {'width':'100px', 'height':'100px', 'background':'orange'};
            // $('.box2').css(styles);
            $('.box2').css({
                'width':'100px', 
                'height':'100px', 
                'background':'orange'
            });

        });
    </script>
</head>
<body>
    <h3>3. 제이쿼리 스타일함수</h3>

    <div class="box box1">box1</div>
    <div class="box box2">box2</div>
    <div class="box box3">box3</div>
    <div class="box box4">box4</div>    
</body>
</html>
