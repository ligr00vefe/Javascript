<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6-4</title>
    <style>
        .slider {
            position: relative;
            width: 280px;
            height: 390px;
            border: 1px solid red;
            list-style: none;
            padding: 0;
            overflow: hidden;
        }

        .slider > li {
            position: absolute;
        }
        .slider > li:nth-child(1) {top: 0; left:    0;}
        .slider > li:nth-child(2) {top: 0; left: 100%;}
        .slider > li:nth-child(3) {top: 0; left: 200%;}
    </style>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script>
        $(function(){

            var slide = $('.slider > li');
            var i = 0;
            
            setInterval(function(){

                slide.eq(i).animate({'left' : '-100%'}, 1000);
                i++;                
                if(i == 3) {
                    i = 0;
                }
                slide.eq(i).css('left', '100%').animate({'left' : '0'}, 1000);
                
            }, 3000);

        });
    </script>
</head>
<body>
    <h3>4. 슬라이드 애니메이션</h3>
    
    <ul class="slider">
        <li><img src="./img/1.jpg" alt="숫자1 이미지"></li>
        <li><img src="./img/2.jpg" alt="숫자2 이미지"></li>
        <li><img src="./img/3.jpg" alt="숫자3 이미지"></li>
    </ul>
</body>
</html>
